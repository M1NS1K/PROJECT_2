<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<div class="dashboard-container">
    <h2>Welcome, <span th:text="${username}"></span>!</h2>

    </form>
</div>

</body>
</html>
